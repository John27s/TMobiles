<body>
    <h4>Java Script Operations</h4>

    <p id="Number"></p>
    <p id="string"></p>
    <p id="boolean"></p>

<script> src ="./practice.js" </script>
<script>
    let x = 10;
    let y = 20;
    let b = "2";
    let z = x + y;
    let q = "Java";
    let e = "Script";
    let t = q + e;
    document.getElementById("Number").innerHTML = z + "<br>" + z + b ;
    document.getElementById("string").innerHTML = t + "<br>" + z + t;
    document.getElementById("boolean").innerHTML = Boolean(z) + 
    "<br>" + Boolean(0) + "<br>" + Boolean(true + true) + Boolean(false+false) 
    + "<br>" + Boolean(true + false) + Boolean(false + true);
</script>
